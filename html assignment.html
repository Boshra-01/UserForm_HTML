
<html>
<head>
<title>User Form</title>
<meta charset="UTF-8">
<meta name="viewgroup" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table align="center">
<h1 align="center" style="color: black">User Form</h1>
<hr>

<tr>
<td>User Name :</td>
<td><input type="text" placeholder="Enter your username"></td>
</tr>

<tr>
<td>Email :</td>
<td><input type="email" placeholder="Enter your email"></td>
</tr>

<tr>
<td>Phone Number :</td>
<td><input type="number" placeholder="Enter your phone number"></td>
</tr>

<tr>
<td>Gender :</td>
<td> 
<input type="radio" name="gender" value="m">Male
<input type="radio" name="gender">Female
</td>
</tr>
</tr>

<tr>
<td>Website :</td>
<td>
<input type="url" name="website" placeholder="http://">
</td>
</tr>
		
<tr>
<td>Country :</td>
<td>		
		<select id="country"  name="country">
			<option value="austria">Australia</option>
			<option value="bangladesh">Bangladesh</option>
			<option value="china">Canada</option>
			<option value="usa">Denmark</option>
		</select>	
		</td>
</tr>		

<tr>
<td>City/State :</td> 
<td>
<textarea></textarea>
</td>
</tr>

<tr>
<td>Zip Code :</td> 
<td>
<textarea></textarea>
</td>
</tr>

<tr>
<td>Password :</td>
<td><input type="password" placeholder="Enter your password"></td>
</tr>

<tr>
<td><input type="submit"></td>
</tr>

</table>
</body>
</html>
